anorm-async {
  database {
    host = "localhost"
    host = ${?ANORM_ASYNC_DB_HOST} # Pending https://github.com/com-lihaoyi/mill/issues/1439
    port = 5432
    database = "anorm-async"
    user = "anorm-async"
    password = "root"
    jdbcurl = "jdbc:postgresql://"${anorm-async.database.host}":"${anorm-async.database.port}"/"${anorm-async.database.database}""

    // Properties for the data source, depend on the jdbc implementation
    jdbc-properties = {
      reWriteBatchedInserts = true
    }

    thread-pool = {
      queueSize = 1000
    }

    db-pool.properties = { // Hikari CP specific pool configurations https://github.com/brettwooldridge/HikariCP#gear-configuration-knobs-baby
      registerMbeans = true
      maximumPoolSize = 10
      minimumIdle = 10
    }
  }
}
